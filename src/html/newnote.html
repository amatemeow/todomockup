<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Edit Note</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../style/output.css">
        <script src="../../node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="../js/script.js" defer></script>
    </head>
    <body class="h-screen flex flex-col bg-[#101010] text-white font-medium font-sans">
        <header class="w-full flex gap-5 items-center justify-between bg-[#121212] portrait:bg-transparent portrait:shadow-none shadow-b-md rounded-b-xl">
            <span class="relative flex items-center gap-1 p-5 hover:scale-110 hover:text-apple-action duration-300
            font-light">
                <a class="absolute inset-0 w-full h-full z-10" href="notes.html"></a>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
                </svg>
                <span class="hidden lg:block">Back</span>             
            </span>
            <span class="font-light p-5 mr-auto">New note</span>
        </header>
        <main class="relative w-full flex flex-col gap-5 items-center h-full p-5 overflow-y-scroll">
            <div class="flex flex-col gap-2 w-full">
                <span class="pl-5">Title</span>
                <div class="flex w-full gap-2 items-center justify-between">
                    <input placeholder="Untitled" class="w-full form-input rounded-xl bg-[#202020] border-none">
                    <div class="pl-5 flex flex-row gap-2 items-center">
                        <span>Important</span>
                        <label class="inline-flex relative items-center cursor-pointer">
                            <input type="checkbox" value="" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 
                            peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer 
                            dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white 
                            after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white 
                            after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all 
                            dark:border-gray-600 peer-checked:bg-blue-600 peer-disabled:opacity-30"></div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="flex flex-col gap-2 w-full h-full mb-5">
                <span class="pl-5">Note</span>
                <textarea placeholder="No contents yet" class="form-textarea h-full min-h-[18rem] lg:h-[55vh] rounded-xl bg-[#202020] border-none resize-none"></textarea>
            </div>
            <nav class="w-full p-5 mt-auto items-center justify-center flex gap-10">
                <button class="w-1/2 sm:w-44 py-2 px-5 border-[1px] border-apple-action bg-apple-action rounded-xl
                hover:bg-white hover:text-apple-action duration-300" onclick="window.location.href = 'notes.html'">
                    Save
                </button>
                <button class="w-1/2 sm:w-44 py-2 px-5 border- border-[1px] border-red-700 rounded-xl text-red-700
                hover:text-white hover:bg-red-700 duration-300">
                    Delete
                </button>
            </nav>
        </main>
    </body>
</html>
